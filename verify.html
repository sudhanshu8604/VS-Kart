<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .verification-result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #b2e0b2;">
        <a class="navbar-brand" href="#">
            <img src="LOGO.jpg" alt="VS Kart Logo" height="70" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="verify.html">Certificate</a></li>
                <li class="nav-item"><a class="nav-link btn btn-dark" href="login.html" style="color: white;">Login</a></li>
            </ul>
        </div>
    </nav>
  
    <h2>Certificate Verification</h2>

    <div class="container">
        <div class="card">
            <h3>Human Resources</h3>
            <form id="verificationFormHR">
                <div class="form-group">
                    <input type="text" class="form-control" id="hrName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="hrJoiningDate" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="hrEndingDate" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="hrCertificateNumber" placeholder="Certificate Number" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="verifyHR()">Verify HR Candidate</button>
                <p id="hrVerificationResult" class="verification-result"></p>
            </form>
        </div>

        <div class="card">
            <h3>Graphic Design</h3>
            <form id="verificationFormGD">
                <div class="form-group">
                    <input type="text" class="form-control" id="gdName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="gdJoiningDate" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="gdEndingDate" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="gdCertificateNumber" placeholder="Certificate Number" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="verifyGD()">Verify GD Candidate</button>
                <p id="gdVerificationResult" class="verification-result"></p>
            </form>
        </div>

        <div class="card">
            <h3>Social Media Marketing</h3>
            <form id="verificationFormSMM">
                <div class="form-group">
                    <input type="text" class="form-control" id="smmName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="smmJoiningDate" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="smmEndingDate" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="smmCertificateNumber" placeholder="Certificate Number" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="verifySMM()">Verify SMM Candidate</button>
                <p id="smmVerificationResult" class="verification-result"></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function verifyHR() {
            const certificateNumber = document.getElementById("hrCertificateNumber").value;

            // Call Google Apps Script function
            google.script.run.withSuccessHandler(function(response) {
                const result = document.getElementById("hrVerificationResult");
                if (response) {
                    result.innerHTML = `<span style="color: green;">HR Candidate Verified Successfully!<br>Name: ${response.name}<br>Joining Date: ${response.joiningDate}<br>Ending Date: ${response.endingDate}</span>`;
                } else {
                    result.innerHTML = '<span style="color: red;">Certificate not found.</span>';
                }
            }).verifyCertificate(certificateNumber);
        }

        function verifyGD() {
            const certificateNumber = document.getElementById("gdCertificateNumber").value;

            // Call Google Apps Script function
            google.script.run.withSuccessHandler(function(response) {
                const result = document.getElementById("gdVerificationResult");
                if (response) {
                    result.innerHTML = `<span style="color: green;">GD Candidate Verified Successfully!<br>Name: ${response.name}<br>Joining Date: ${response.joiningDate}<br>Ending Date: ${response.endingDate}</span>`;
                } else {
                    result.innerHTML = '<span style="color: red;">Certificate not found.</span>';
                }
            }).verifyCertificate(certificateNumber);
        }

        function verifySMM() {
            const certificateNumber = document.getElementById("smmCertificateNumber").value;

            // Call Google Apps Script function
            google.script.run.withSuccessHandler(function(response) {
                const result = document.getElementById("smmVerificationResult");
                if (response) {
                    result.innerHTML = `<span style="color: green;">SMM Candidate Verified Successfully!<br>Name: ${response.name}<br>Joining Date: ${response.joiningDate}<br>Ending Date: ${response.endingDate}</span>`;
                } else {
                    result.innerHTML = '<span style="color: red;">Certificate not found.</span>';
                }
            }).verifyCertificate(certificateNumber);
        }
    </script>

</body>
</html>
